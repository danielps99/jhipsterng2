
<div *ngIf="produto">
    <h2><span>Produto</span> {{produto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{produto.nome}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{produto.descricao}}</span>
        </dd>
        <dt><span>Preco</span></dt>
        <dd>
            <span>{{produto.preco}}</span>
        </dd>
        <dt><span>Estoque Minimo</span></dt>
        <dd>
            <span>{{produto.estoqueMinimo}}</span>
        </dd>
        <dt><span>Categoria</span></dt>
        <dd>
            <div *ngIf="produto.categoria">
                <a [routerLink]="['/categoria', produto.categoria?.id]">{{produto.categoria?.descricao}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'produto/'+ produto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
